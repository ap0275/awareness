<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Image Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
        }

        /* Ensure the image takes full width and scales proportionally */
        .full-image {
            width: 100%;
            height: auto; /* This keeps the aspect ratio intact */
            display: block; /* Removes bottom space caused by inline images */
        }

        /* Center content (optional) */
        .content {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Full-width responsive image -->
    <img src="./iocl.png" alt="Full Width Image" class="full-image">

    <!-- Optional centered content after the image -->
    

</body>
</html>
